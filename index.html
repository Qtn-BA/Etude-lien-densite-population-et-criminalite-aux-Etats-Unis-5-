<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Mon Dossier PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }

        embed {
            margin-top: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <h1>Mon Dossier PDF</h1>
    <a href="Dossier.pdf" target="_blank">Télécharger le PDF</a>
    <br><br>
    <embed src="Dossier.pdf" type="application/pdf" width="80%" height="600px" />
</body>
</html>
