<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir le PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .pdf-container {
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        embed {
            width: 80%;
            height: 800px;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Voir mon Dossier PDF</h1>
    <div class="pdf-container">
        <embed src="Dossier.pdf" type="application/pdf" />
    </div>
</body>
</html>
